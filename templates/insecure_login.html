<!DOCTYPE html>
<html>
<head>
  <title>SQL Injection Demo (INSECURE)</title>
  <style>
    body { font-family: Arial; display:flex; height:100vh; align-items:center; justify-content:center; margin:0; }
    .box { width:420px; padding:24px; border-radius:12px; box-shadow:0 8px 25px rgba(0,0,0,.2); }
    .warn { background:#fff3cd; padding:10px; border-radius:8px; margin-bottom:12px; }
    input { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:8px; }
    button { width:100%; padding:10px; border:0; border-radius:8px; cursor:pointer; }
    pre { background:#f6f8fa; padding:10px; border-radius:8px; overflow:auto; }
  </style>
</head>
<body>
  <div class="box">
    <h2>SQL Injection Demo (INSECURE)</h2>

    <div class="warn">
      <b>Demo only:</b> This page uses an unsafe SQL query to show why injection is dangerous.
      Do not deploy this publicly.
    </div>

    <form method="POST">
      <input name="username" placeholder="Username" required>
      <input name="password" placeholder="Password" required>
      <button type="submit">Login (INSECURE)</button>
    </form>

    {% if message %}
      <p><b>{{ message }}</b></p>
    {% endif %}

    {% if debug_query %}
      <p>Unsafe query built:</p>
      <pre>{{ debug_query }}</pre>
    {% endif %}
  </div>
</body>
</html>
